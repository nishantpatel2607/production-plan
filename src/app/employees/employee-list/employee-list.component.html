<div class="container-fluid">
    <home></home>
    <div class='panel panel-primary'>
        <div class='panel-heading' style="height: 60px">
            {{pageTitle}}
            <form class="form-inline pull-right">
                <button class="btn btn-default" (click)="newEmployee()">New</button>
                <button class="btn btn-danger" (click)="deleteEmployees()">Delete</button>
            </form>
        </div>


        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-4'>
                    <form class="form-inline">
                        <input type="text" name="search" class="form-control" placeholder="Search" [(ngModel)]='listFilter'>
                        <button class="btn btn-default" (click)="filterRecords()">Search</button>
                    </form>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th class="col-md-1"></th>
                            <th class="col-md-4">First Name</th>
                            <th class="col-md-3">Last Name</th>
                            <th class="col-md-4">Designation</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of pagedItems">
                            <td>
                                <input type="checkbox" id="delSel" value="1" (change)="selectedItem(employee,$event)" /> </td>
                            <td>
                                <a href="">{{employee.firstName}}</a>
                            </td>
                            <td>{{employee.lastName}}</td>
                            <td>{{employee.designation}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="panel-footer clearfix">

            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        </div>

    </div>
</div>
